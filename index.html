<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zmeika</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Zmeika</h1>
    <div class="win">
        <div class="win-text">Lose</div>
    </div>
    <div class="forrow">
        <div class="score">0</div>
        <canvas class="mainbox" width="600" height="600"></canvas>
        <canvas class="snake" width="600" height="600"></canvas>
        <div class="equalaizer">Press "Start" to<br>start the game<br><br>"Restart" to play<br>again<br><br>W,A,S,D<br>control
        <br><br>Record: &nbsp; <adsa class="record">0</adsa>
        <br><br>
        Input here interval
        <input type="text" class="timer">
        <button class="btn3">Apply</button>
        Write number pls <br><br>
        Current interval is: &nbsp; <adsa class="interval"></adsa>
    </div>
    </div>
    <div class="btns">
        <div class="btn">
            <button class="btn1">Start</button>
        </div>
        <div class="btn">
            <button class="btn2">Restart</button>
        </div>
    </div>
    <script src="script2.js"></script>
</body>

</html>
